<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <section class="registerSection">
    <div class="title">
      <h1>sign up</h1>
      <h5>Let’s Create Your <span>Account</span></h5>
    </div>

    <form  class="formSection" action="">
      <div class="halfInput">
        <label>First Name</label><br>
        <input placeholder="لطفا نام  خود را وارد کنید" type="text">
      </div>
      <div class="halfInput">
        <label>Last Name</label><br>
        <input placeholder="لطفا نام خانوادگی خود را وارد کنید" type="text" required>
      </div>
      <div class="lineInput">
        <label>Email</label><br>
        <input placeholder="لطفا ایمیل خود را وارد کنید" type="email" required>
      </div>
      <div class="lineInput">
        <label>ReType Email</label><br>
        <input type="email">
      </div>
      <div class="lineInput">
        <label>Password</label><br>
        <input type="password">
      </div>
      <div class="lineInput">
        <label>ReType Password</label><br>
        <input type="password">
      </div>
      <div class="checkboxsection">
        <input class="checkbox" type="checkbox" >
        <label>I Agree To The Terms & Condition</label><br>
      </div>

      <div>
        <button type="submit">Sign Up</button>
        <!-- <input value="Sign Up" type="submit"> -->
      </div>


    </form>
  </section>
  
</body>
</html>
